<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mata Elang - Object Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <style>
        /* Agar canvas posisi pas di atas video */
        .cam-wrapper { position: relative; width: 640px; height: 480px; background: #000; border-radius: 12px; overflow: hidden; }
        video { position: absolute; top: 0; left: 0; width: 640px; height: 480px; object-fit: cover; }
        canvas { position: absolute; top: 0; left: 0; width: 640px; height: 480px; z-index: 10; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 flex flex-col items-center justify-center min-h-screen p-4 font-sans">

    <div class="text-center mb-6">
        <h1 class="text-3xl md:text-5xl font-bold text-teal-400 mb-2">AI Mata Elang ü¶Ö</h1>
        <p class="text-slate-400">Deteksi objek real-time menggunakan TensorFlow.js</p>
        <div id="status" class="mt-4 px-4 py-2 bg-slate-800 rounded-full text-sm inline-block border border-slate-700 text-yellow-400">
            ‚è≥ Memuat Model AI... (Tunggu sebentar)
        </div>
    </div>

    <div class="cam-wrapper shadow-2xl border-4 border-slate-700 relative">
        <div id="loading-spinner" class="absolute inset-0 flex items-center justify-center z-20 bg-slate-900 text-white">
            <div class="text-center">
                <span class="text-4xl animate-spin block mb-2">‚öôÔ∏è</span>
                <p>Menyiapkan Neural Network...</p>
            </div>
        </div>
        <video id="webcam" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <div class="mt-8 max-w-lg text-center text-sm text-slate-500">
        <p>Arahkan kamera ke objek seperti: <b>Orang, HP, Botol, Kursi, atau Laptop</b>.</p>
        <p class="mt-2">Dibuat dengan TensorFlow.js & COCO-SSD Model.</p>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusText = document.getElementById('status');
        const loader = document.getElementById('loading-spinner');
        let model = undefined;

        // 1. Load Model COCO-SSD
        cocoSsd.load().then(loadedModel => {
            model = loadedModel;
            statusText.innerText = "‚úÖ Model Siap! Mengakses Kamera...";
            statusText.classList.replace('text-yellow-400', 'text-green-400');
            startWebcam();
        });

        // 2. Akses Webcam
        function startWebcam() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480, facingMode: "environment" } 
                }).then(stream => {
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        loader.classList.add('hidden'); // Sembunyikan loading screen
                        statusText.innerText = "‚ö° Mendeteksi Objek...";
                        detectFrame(); // Mulai loop deteksi
                    };
                }).catch(err => {
                    alert("Gagal akses kamera: " + err);
                    statusText.innerText = "‚ùå Izin kamera ditolak";
                });
            }
        }

        // 3. Loop Deteksi
        function detectFrame() {
            model.detect(video).then(predictions => {
                renderPredictions(predictions);
                requestAnimationFrame(detectFrame); // Ulangi terus menerus
            });
        }

        // 4. Menggambar Kotak dan Label
        function renderPredictions(predictions) {
            // Bersihkan canvas dari frame sebelumnya
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Atur font
            ctx.font = '16px sans-serif';
            ctx.textBaseline = 'top';

            predictions.forEach(prediction => {
                const [x, y, width, height] = prediction.bbox;
                const text = `${prediction.class} (${Math.round(prediction.score * 100)}%)`;

                // Gambar Kotak
                ctx.strokeStyle = '#2dd4bf'; // Warna Teal
                ctx.lineWidth = 4;
                ctx.strokeRect(x, y, width, height);

                // Gambar Background Label
                const textWidth = ctx.measureText(text).width;
                ctx.fillStyle = '#2dd4bf';
                ctx.fillRect(x, y, textWidth + 8, 24);

                // Tulis Teks
                ctx.fillStyle = '#0f172a'; // Warna Gelap
                ctx.fillText(text, x + 4, y + 4);
            });
        }
    </script>
</body>
</html>
